<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<!--header start-->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-menu header-menu__top">
                <div class="header-menu__left">
                    <ul class="header-menu__left__items">
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/support" class="header-menu__left__link">
                                Помощь
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/map" class="header-menu__left__link">
                                Карта офисов
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/events/actions" class="header-menu__left__link">
                                Акции и новости
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/phones" class="header-menu__left__link">
                                Смартфоны
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/onboarding-main" class="header-menu__left__link">
                                Перейти в Beeline
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-menu__right">
                    <div class="header-menu__right__language">
                        Рус / <span>Кырг</span>
                    </div>
                    <div class="header-menu__right__business">
                        Частным лицам / <span>Бизнесу</span>
                    </div>
                </div>
            </div>
            <div class="header-menu header-menu__bottom">
                <div class="header-menu__left">
                    <ul class="header-menu__left__items">
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/support" class="header-menu__left__link">
                                <img src="./images/header-logo.svg" alt="header-logo">
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/map" class="header-menu__left__link">
                                Тарифы
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/events/actions" class="header-menu__left__link">
                                Услуги
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/phones" class="header-menu__left__link">
                                Пополнение
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/onboarding-main" class="header-menu__left__link">
                                О компании
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/onboarding-main" class="header-menu__left__link">
                                Карьера в Beeline
                            </a>
                        </li>
                        <li class="header-menu__left__item">
                            <a href="https://beeline.kg/ru/onboarding-main" class="header-menu__left__link">
                                Восстановление номера
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-menu__right">
                    <div class="header-menu__right__search">
                        <button class="header-menu__right__search__btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8.25" stroke="#121212" stroke-width="1.5"></circle>
                                <path d="M22 22L17.156 17.156" stroke="#121212" stroke-width="1.5"
                                      stroke-linecap="round"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="header-menu__right__login">
                        <button class="header-menu__right__login__btn">
                            Войти
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
